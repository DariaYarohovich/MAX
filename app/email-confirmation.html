<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Email confirmation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>


    <header class="header">
        <a href="/" class="header__img-block">
            <img src="img/logos/logo.png" class="header__img">
        </a>

        <div class="header__buttons-block">
            <button class="header__btn header__btn_login">Login</button>
            <button class="header__btn header__btn_signup">Pricing & Signup</button>
        </div>

        <div class="header__user-block">
            <img src="img/logos/kmg-logo.png" class="header__right-logo">
        </div>
    </header>
    <div class="mini-page">
        <div class="mini-page__left-column">
            <img src="img/photos/eyal-sidebar.jpg" alt="" class="mini-page__side-img">
        </div>
        <div class="mini-page__right-column">
            <section class="mini-page__content">
                
                <div class="confirmation">
                    <h1 class="confirmation__title">You’re almost done!</h1>
                    <p class="confirmation__desc">We've just sent you an email that contains a confirmation link.
                        <span class="confirmation__marked">Check your inbox</span>
                        and click on the confirmation link in that email.
                    </p>
                </div>

            </section>
            <div class="mini-page__footer">
                <img src="img/logos/logo-footer.png" alt="" class="mini-page__footer-logo">
                <p class="mini-page__footer-desc">© 2017 MaxKravMaga.com All Rights Reserved. Reproduction without permission prohibited. </p>
            </div>
        </div>
    </div>

    <script src="js/scripts.js"></script>
</body>

</html>
