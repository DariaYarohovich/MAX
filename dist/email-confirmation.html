<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Email confirmation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="css/main.min.css">
</head>

<body>
    <header class="header header_lock">
        <a href="/" class="header__img-block">
            <img src="img/logos/logo.png" class="header__img">
        </a>
    
        <div class="header__buttons-block">
            <button class="header__btn header__btn_login">Login</button>
            <button class="header__btn header__btn_signup">Pricing & Signup</button>
        </div>
    
        <img src="img/logos/kmg-logo.png" alt="" class="header__right-logo">
    
        <button class="header__mobile-menu">Mobile menu</button>
    </header>
    <div class="mini-page">
        <div class="mini-page__left-column">
            <img src="img/photos/eyal-sidebar.jpg" alt="" class="mini-page__side-img">
        </div>
        <div class="mini-page__right-column">
            <img src="img/photos/Banner3.jpg" alt="" class="mini-page__mobile-top-img">
            <section class="mini-page__content">
                <div class="confirmation">
                    <h1 class="confirmation__title">You’re almost done!</h1>
                    <p class="confirmation__desc">We've just sent you an email that contains a confirmation link.</p>
                    <p class="confirmation__desc"><span class="confirmation__marked">Check your inbox</span>
                        and click on the confirmation link in that email.</p>
                </div>
            </section>
            <footer class="footer">
                <picture>
                    <source media="(min-width: 1440px)" srcset="img/logos/logo-footer.png">
                    <source media="(max-width: 1439px)" srcset="img/logos/logo.png">
                    <img src="img/logos/logo-footer.png" alt="" class="footer__logo">
                </picture>
                <p class="footer__text">© 2017 MaxKravMaga.com All Rights Reserved. Reproduction without permission prohibited. </p>
            </footer>
        </div>
    </div>

    <script src="js/scripts.min.js"></script>
</body>

</html>
