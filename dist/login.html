<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="css/main.min.css">
</head>

<body>
    <header class="header header_lock">
        <a href="/" class="header__img-block">
            <img src="img/logos/logo.png" class="header__img">
        </a>
    
        <div class="header__buttons-block">
            <button class="header__btn header__btn_login">Login</button>
            <button class="header__btn header__btn_signup">Pricing & Signup</button>
        </div>
    
        <img src="img/logos/kmg-logo.png" alt="" class="header__right-logo">
    
        <button class="header__mobile-menu">Mobile menu</button>
    </header>
    <div class="mini-page wrap">
        <div class="mini-page__left-column">
            <div class="mini-page__get-acc">
                <p class="mini-page__get-acc-title">Don’t have an account?</p>
                <button class="mini-page__get-acc-btn">Get Started</button>
            </div>
        </div>
        <div class="mini-page__right-column">
            <section class="mini-page__content">
                
                <div class="login-form">
                    <h1 class="login-form__title">Log in to MaxKravMaga</h1>
                    <p class="login-form__desc">Enter your details below.</p>

                    <form action="#" method="POST" class="login-form__form">
                        <div class="login-form__input-area">
                            <label for="email" class="login-form__label">Email Address</label>
                            <input type="email" id="email" class="login-form__input" placeholder="Enter your email" autofocus autocomplete="on">
                        </div>

                        <div class="login-form__input-area login-form__input-area_password">
                            <label for="password" class="login-form__label">Password</label>
                            <input type="password" id="password"  class="login-form__input" placeholder="Enter your password" autocomplete="on">
                            <a href="#" class="login-form__new-pass">Forgot password?</a>
                        </div>

                        <button class="login-form__btn" type="submit">Log In</button>
                    </form>
                </div>

            </section>
            <footer class="footer">
                <picture>
                    <source media="(min-width: 1200px)" srcset="img/logos/max-logo-dark.png">
                    <source media="(max-width: 1199px)" srcset="img/logos/logo.png">
                    <img src="img/logos/logo-footer.png" alt="" class="footer__logo">
                </picture>
                <p class="footer__text">© 2017 MaxKravMaga.com All Rights Reserved. Reproduction without permission prohibited. </p>
            </footer>
        </div>
    </div>
    <div class="navigation-mobile">
        <div class="navigation-mobile__header">
            <img src="img/logos/logo.png" alt="" class="navigation-mobile__logo">
            <button type="button" class="navigation-mobile__close">Close</button>
        </div>
        <section class="navigation">
            <ul class="navigation__list navigation__list_first">
                <li class="navigation__item navigation__item_active"><a href="#">Login</a></li>
                <li class="navigation__item"><a href="#">Signup</a></li>
                <li class="navigation__item"><a href="#">About</a></li>
                <li class="navigation__item"><a href="#">Profile</a></li>
            </ul>
        </section>
    </div>
    <div class="navigation-mobile__overlay"></div>

    <script src="js/scripts.min.js"></script>
</body>

</html>
